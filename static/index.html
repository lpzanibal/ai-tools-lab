<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document QA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 mx-auto">
        <div class="card-header">
          <h3>Document QA üìö‚ùì</h3>
        </div>
        <div class="card-body">
          <div class="d-flex flex-row mb-2">
            <div class="flex-fill me-2">
              <label for="question" class="visually-hidden">Pregunta</label>
              <input
                type="text"
                class="form-control"
                id="question"
                placeholder="Escriba una pregunta"
              />
            </div>
            <div>
              <button class="btn btn-light mb-3" id="send-btn">
                <i class="bi bi-send-fill"></i> ENVIAR
              </button>
            </div>
          </div>

          <div class="form-group">
            <textarea
              class="form-control"
              id="answer"
              rows="8"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var questionInput = $("#question");
        var sendButton = $("#send-btn");
        var answerTextArea = $("#answer");

        sendButton.click(function () {
          var question = questionInput.val();
          if (question) {
            questionInput.prop("disabled", true);
            sendButton.prop("disabled", true);
            answerTextArea.val("Escribiendo...");

            fetch("/tools/qa", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ query: question }),
            })
              .then((response) => response.json())
              .then((data) => answerTextArea.val(data.response))
              .catch((error) =>
                answerTextArea.val("Error. Por favor vuelva a intentar.")
              )
              .finally(() => {
                questionInput.prop("disabled", false);
                sendButton.prop("disabled", false);
              });
          }
        });

        questionInput.keypress(function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            sendButton.click();
          }
        });
      });
    </script>
  </body>
</html>
