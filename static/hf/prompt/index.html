<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 mx-auto">
        <div class="card-header">
          <h3>Prompt üìù</h3>
        </div>
        <div class="card-body">
          <div class="row g-3 align-items-center mb-2">
            <div class="col-auto">
              <label for="model">Modelo</label>
            </div>

            <div class="col-auto">
              <input
                type="text"
                class="form-control form-control-sm"
                id="model"
                placeholder="Modelo"
                value="google/flan-t5-large"
                size="20"
              />
            </div>

            <div class="col-auto">
              <label for="temperature">Temperatura</label>
            </div>

            <div class="col-md-1">
              <input
                type="number"
                class="form-control form-control-sm"
                id="temperature"
                placeholder="Temperatura"
                value="1e-6"
              />
            </div>
          </div>

          <div class="d-flex flex-row pb-3">
            <div class="flex-fill me-2">
              <!-- <label for="prompt" class="visually-hidden">Prompt</label>
              <input
                type="text"
                class="form-control"
                id="prompt"
                placeholder="Escriba..."
              /> -->
              <textarea
                class="form-control"
                id="prompt"
                rows="3"
              ></textarea>
            </div>
            <div>
              <button class="btn btn-light" id="send-btn">
                <i class="bi bi-send-fill"></i> ENVIAR
              </button>
            </div>
          </div>

          <div class="form-group">
            <textarea
              class="form-control"
              id="result"
              rows="8"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        function sendQuery() {
          let prompt = promptInput.val();
          let model = modelInput.val();
          let temperature = temperatureInput.val();
          if (prompt) {
            promptInput.prop("disabled", true);
            sendButton.prop("disabled", true);
            resultTextArea.val("Escribiendo...");

            fetch("/tools/hf/prompt", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                prompt: prompt,
                model: model,
                temperature: temperature,
              }),
            })
              .then((response) => response.json())
              .then((data) => resultTextArea.val(data.response))
              .catch((error) =>
                resultTextArea.val("Error. Por favor vuelva a intentar.")
              )
              .finally(() => {
                promptInput.prop("disabled", false);
                sendButton.prop("disabled", false);
              });
          }
        }

        let promptInput = $("#prompt");
        let sendButton = $("#send-btn");
        let resultTextArea = $("#result");
        let modelInput = $("#model");
        let temperatureInput = $("#temperature");

        sendButton.click(function () {
          sendQuery();
        });

        // promptInput.keypress(function (event) {
        //   if (event.keyCode === 13) {
        //     event.preventDefault();
        //     sendButton.click();
        //   }
        // });
      });
    </script>
  </body>
</html>
